<!DOCTYPE html>
<html lang="en">
<head>
  <body>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <script>
    const videoDiv = document.createElement("div");
    videoDiv.id = "video";

    const buttonDiv = document.createElement("div");
    buttonDiv.style.backgroundColor = "#0074d9";
    buttonDiv.style.textAlign = "center";
    buttonDiv.style.padding = "10px";

    const joinTelegramButton = document.createElement("button");
    joinTelegramButton.id = "joinTelegramButton";
    joinTelegramButton.style.backgroundColor = "#fff";
    joinTelegramButton.style.color = "#0074d9";
    joinTelegramButton.style.border = "2px solid #0074d9";
    joinTelegramButton.style.padding = "5px 10px";
    joinTelegramButton.innerText = "Join Telegram";

    buttonDiv.appendChild(joinTelegramButton);

    
    const metaTags = [
      { charset: "UTF-8" },
      { "http-equiv": "X-UA-Compatible", content: "IE=edge" },
      { name: "viewport", content: "width=device-width, initial-scale=1.0" },
    ];

    
    const head = document.head;
    metaTags.forEach((meta) => {
      const metaTag = document.createElement("meta");
      for (const [attr, value] of Object.entries(meta)) {
        metaTag.setAttribute(attr, value);
      }
      head.appendChild(metaTag);
    });

    document.title = "Telegram-Live-Cric-Hd";

  
    const jwScript = document.createElement("script");
    jwScript.src = "https://content.jwplatform.com/libraries/KB5zFt7A.js";
    head.appendChild(jwScript);

  
    document.body.appendChild(videoDiv);
    document.body.appendChild(buttonDiv);


    const mpdKey = "02242c9cfdf265d3617e98ed64cab880";
    const mpdKeyId = "8e2c6f3de9c3336fb6abf53ba8db17c8";
    const telegramLink = "https://t.me/+vi_UBdhOsN5jYzY1";
    const videoFile = "https://liveb.streamready.in/starsports1hdhindi/smil:common.smil/manifest.mpd";

    function executeJWPlayerSetup() {
      jwplayer("video").setup({
        width: "100%",
        height: "100%",
        autostart: true,
        mute: false,
        file: videoFile,
        drm: {
          clearkey: {
            key: mpdKey,
            keyId: mpdKeyId
          }
        }
      });
    }

    function executeTelegramCommand() {
      if (confirm("Join Our Telegram Channel @livecrichdd For More Links")) {
        window.location.href = telegramLink;
      }
    }

    function executeTelegramButtonCommand() {
      joinTelegramButton.addEventListener("click", function () {
        window.open(telegramLink, "_blank");
      });
    }

  
    document.body.style.backgroundColor = "#000";
    document.body.style.color = "#fff";

    
    executeJWPlayerSetup();
    executeTelegramCommand();
    executeTelegramButtonCommand();
  </script>
</head>
</body>
</html>
